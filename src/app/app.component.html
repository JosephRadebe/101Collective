
<h3>{{title}}</h3>


<!-- regular accordion -->
<accordion *ngFor="let x of arrMusic">
    <accordion-group heading="{{x.genre}}">
        <div *ngFor="let y of x.artists" (click)="clickMusic(y.artist_id)">
            <p>{{y.artist}}</p>

        </div>

    </accordion-group>

</accordion>

<button (click)="goToArtist()">Continue</button>

<router-outlet></router-outlet>
<app-music-artists *ngFor="let name of dArray" [dArray]="dArray"></app-music-artists>
