<p>{{title}}</p>
<div class="container">

    <!-- regular accordion -->
    <accordion *ngFor="let x of arrMusic">
        <accordion-group heading="{{x.genre}}">
            <div *ngFor="let y of x.artists">
                <p>{{y.artist}}</p>
            </div>

        </accordion-group>
        
    </accordion>
    <button>Continue</button>

</div>
