<div class="container">

    <!-- regular accordion -->
    <accordion *ngFor="let x of arrMusic">
        <accordion-group heading="{{x.genre}}" >
            <div *ngFor="let y of x.artists">
                <p>{{y.artist}}</p>
            </div>
            <button>Continue</button>
        </accordion-group>
    </accordion>

</div>
